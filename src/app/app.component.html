<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title text-center">Lista de productos</h5>
          <ul class="list-group">
            <li 
            *ngFor="let producto of productos"
            class="list-group-item list-group-item-action"
            (click)="abrirEditar(producto)"
            [class.active]="producto == productoSeleccionado">
              <span class="badge bg-secondary">{{producto.id}}</span>            
              {{ producto.nombre }} - ${{ producto.precio }}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title text-center">Agregar producto</h5>
          <div class="mb-3">
            <label class="form-label">Nombre del producto</label>
            <input type="text" [(ngModel)]="productoSeleccionado.nombre" class="form-control" placeholder="Ingrese un producto">
          </div>
          <div class="mb-3">
            <label class="form-label">Precio del producto</label>
            <input type="number" [(ngModel)]="productoSeleccionado.precio" class="form-control">
          </div>
          <button type="button" (click)="agregarOEditar()" class="btn btn-secondary">
              Guardar
          </button> 
          <button type="button" *ngIf="productoSeleccionado.id !== 0" class="btn btn-danger" (click)="eliminar()">
              Eliminar
          </button>
            
          
        </div>
      </div>
    </div>
  </div>
</div>
